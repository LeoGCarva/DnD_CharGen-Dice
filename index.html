<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Random</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asar&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button class="char_gen">Character Generator</button>
            <button class="dice_page">Dice</button>
        </header>

        <div class="hide char">
            <div class="row name">
                <p class="p_name">Name: Name</p>
                <button class="btn_name">&#x21BB</button>
            </div>
            <div class="row class">
                <p class="p_class">Class: Class</p>
                <button class="btn_class">&#x21BB</button>
            </div>            
            <div class="row race">
                <p class="p_race">Race: Race</p>
                <button class="btn_race">&#x21BB</button>
            </div>
        </div>

        <div class="hide dice">
            <select class="dices">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d12">d12</option>
                <option value="d20">d20</option>
                <option value="d100">d100</option>
            </select>
            <button class="throw">Throw</button>
        </div>
        <p class="dice_result"></p>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
